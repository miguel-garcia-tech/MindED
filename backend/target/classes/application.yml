auth0:
  domain: ${AUTH0_DOMAIN}
  client-id: ${AUTH0_CLIENT_ID}
  client-secret: ${AUTH0_CLIENT_SECRET}
spring:
  security:
    oauth2:
      client:
        registration:
          auth0:
            client-id: ${auth0.client-id}
            client-secret: ${auth0.client-secret}
            client-name: Auth0
            scope:
              - openid
              - profile
              - email
        provider:
          auth0:
            issuer-uri: https://${auth0.domain}