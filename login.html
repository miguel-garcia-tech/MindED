<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MindED</title>
  <!-- Estilos gerais (reset + glass + tema) -->
  <link rel="stylesheet" href="style-glass.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Cabeçalho compartilhado -->
  <header class="header">
    <div class="header-logo">
      <img src="/assets/MindED_logo-removebg-preview.png" alt="MindED Logo" />
    </div>
    <nav class="header-nav">
      <a href="index.html">Início</a>
      <a href="conteudo.html">Conteúdos</a>
      <a href="preferencias.html">Preferências</a>
      <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    </nav>
  </header>

  <!-- Área de Login -->
  <main class="login-main">
    <div class="login-container">
      <h1>Bem-vindo(a) ao <span class="highlight">MindED</span></h1>
      <p>Seu ambiente de aprendizado adaptado</p>

      <button class="btn-google" onclick="loginComGoogle()">
        <img src="/assets/google-icon.svg" alt="" class="google-icon"/> Entrar com Google
      </button>

      <p class="ou">ou</p>

      <form class="login-form" onsubmit="loginEmailSenha(event)">
        <input type="email" placeholder="E-mail" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit" class="upload-btn">Entrar</button>
      </form>

      <p class="small-text">
        Não tem conta? <a href="#" id="btn-criar">Criar</a>
        <!-- mostrar o formulário de cadastro -->
        <a href="#" id="btn-criar" onclick="mostrarCadastro()">Criar</a>

      </p>

      <form class="cadastro-form" style="display:none;" onsubmit="cadastrar(event)">
        <input type="text" placeholder="Nome completo" required />
        <input type="email" placeholder="E-mail" required />
        <input type="password" placeholder="Criar senha" required />
        <button type="submit" class="upload-btn">Cadastrar</button>
      </form>
    </div>
  </main>

  
<script src="js/login.js" defer></script>
<script src="js/theme-toggle.js" defer></script>
<script>
// Quando clicar em Criar, o formulário de criação de conta aparece suavemente
function mostrarCadastro() {
  document.querySelector('.login-form').style.display = 'none';
  document.querySelector('.cadastro-form').style.display = 'block';
}

</script>

</body>
</html>
