<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindED - Login</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/pages/login.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
    <link rel="stylesheet" href="./assistente/static/chatbot.css" />
</head>
<body>
    <!-- Cabeçalho -->
  <header class="main-header">
    <div class="header-content">
        <a href="index.html" class="logo">
            <img src="./assets/MindED_logo-removebg-preview.png" alt="MindED Logo">
        </a>
        <nav class="main-nav">
            <button class="hamburger-menu" aria-label="Abrir menu" aria-expanded="false">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <ul class="nav-links">
                <li><a href="login.html" class="login-button">Login</a></li>
                <li>
                  <button id="theme-toggle">
                    <i class="fas fa-moon"></i>
                  </button>
                </li>
            </ul>
        </nav>
    </div>
  </header>

    <main class="login-main">
        <div class="login-form">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="login">Entrar</button>
                <button class="tab-button" data-tab="register">Cadastrar</button>
            </div>

            <div id="login" class="tab-content">
                <h1>Acesse sua conta</h1>
                <form>
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="input-login" placeholder="seu.email@exemplo.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

                    <label for="login-password">Senha
                        <span class="password-toggle" id="toggleLoginPassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </label>
                    <input type="password" id="login-password" class="input-login" placeholder="********" required minlength="6">

                    <button type="submit" class="enter-login-btn">Entrar</button>
                </form>
                <a href="forgot-password.html" id="btn-criar">Esqueceu sua senha?</a>
            </div>

            <main class="login-main">
        <div class="login-form">
            <h1>Acesse ou Crie sua Conta MindED</h1>
            <p>Clique no botão abaixo para entrar ou se cadastrar usando o Auth0.</p>
            <button id="auth0-universal-login-btn" class="enter-login-btn" style="margin-top: 20px;">Entrar / Cadastrar com Auth0</button>
            <p id="auth0-status" style="margin-top: 15px;"></p>
        </div>
    </main>

    <script src="js/menu.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const auth0StatusElement = document.getElementById('auth0-status');
            let auth0Client = null;

            try {
                auth0Client = await auth0.createAuth0Client({
                    domain: 'YOUR_AUTH0_DOMAIN', // Substitua pelo seu domínio Auth0
                    clientId: 'YOUR_AUTH0_CLIENT_ID', // Substitua pelo seu Client ID Auth0
                    authorizationParams: {
                        redirect_uri: window.location.origin + '/login.html' // A URL desta página
                    }
                });

                // Handle the callback when Auth0 redirects back to your app
                if (window.location.search.includes('code=')) {
                    auth0StatusElement.textContent = 'Processando login...';
                    await auth0Client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, window.location.pathname);
                    auth0StatusElement.textContent = 'Login bem-sucedido! Redirecionando...';
                    const user = await auth0Client.getUser();
                    console.log('Usuário logado:', user);
                    // Redirect to a protected page
                    window.location.href = 'index.html'; // Or your desired page
                }

                const isAuthenticated = await auth0Client.isAuthenticated();
                if (isAuthenticated) {
                    const user = await auth0Client.getUser();
                    auth0StatusElement.textContent = `Bem-vindo(a), ${user.name || user.nickname || user.email}!`;
                    document.getElementById('auth0-universal-login-btn').textContent = 'Sair';
                    document.getElementById('auth0-universal-login-btn').onclick = async () => {
                        await auth0Client.logout({
                            logoutParams: {
                                returnTo: window.location.origin + '/index.html' // Redirecionar para index.html após o logout
                            }
                        });
                    };
                } else {
                    auth0StatusElement.textContent = 'Você não está logado.';
                    document.getElementById('auth0-universal-login-btn').textContent = 'Entrar / Cadastrar com Auth0';
                    document.getElementById('auth0-universal-login-btn').onclick = async () => {
                        await auth0Client.loginWithRedirect();
                    };
                }

            } catch (e) {
                console.error("Erro ao inicializar Auth0:", e);
                auth0StatusElement.textContent = 'Erro ao carregar Auth0. Verifique suas configurações.';
            }
        });
    </script>
        </div>
    </main>

    <script src="js/menu.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script src="https://cdn.auth0.com/js/auth0.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            const loginForm = document.querySelector('#login form');
            const registerForm = document.querySelector('#register form');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    const tab = button.dataset.tab;
                    tabContents.forEach(content => {
                        if (content.id === tab) {
                            content.classList.remove('hidden');
                        } else {
                            content.classList.add('hidden');
                        }
                    });
                });
            });
        // Password toggle functionality
            const toggleLoginPassword = document.getElementById('toggleLoginPassword');
            const loginPassword = document.getElementById('login-password');

            if (toggleLoginPassword) {
                toggleLoginPassword.addEventListener('click', function () {
                    const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                    loginPassword.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }

            const toggleRegisterPassword = document.getElementById('toggleRegisterPassword');
            const registerPassword = document.getElementById('register-password');

            if (toggleRegisterPassword) {
                toggleRegisterPassword.addEventListener('click', function () {
                    const type = registerPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                    registerPassword.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }

            // Auth0.js Integration
            const webAuth = new auth0.WebAuth({
                domain: 'dev-ga7njuw5als2pp77.us.auth0.com', // Substitua pelo seu domínio Auth0
                clientID: 'EwYBH3Y6AyTiZ0Cl2SUie3KUWQqYeNmU', // Substitua pelo seu Client ID Auth0
                responseType: 'token id_token', // For implicit flow
                scope: 'openid profile email',
                redirectUri: 'https://ikaterin-ctrl.github.io/MindED/login.html' // Ex: https://yourusername.github.io/your-repo/callback.html
            });

            // Handle Login Form Submission
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                webAuth.login({
                    realm: 'Username-Password-Authentication', // Or your connection name
                    username: email,
                    password: password,
                }, (err, authResult) => {
                    if (err) {
                        console.error('Login error:', err);
                        alert('Erro de login: ' + err.description);
                        return;
                    }
                    console.log('Login successful:', authResult);
                    localStorage.setItem('access_token', authResult.accessToken);
                    localStorage.setItem('id_token', authResult.idToken);
                    // Redirect to a protected page
                    window.location.href = 'index.html'; // Or your desired page
                });
            });

            // Handle Registration Form Submission
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;

                webAuth.signup({
                    connection: 'Username-Password-Authentication', // Or your connection name
                    email: email,
                    password: password,
                    user_metadata: {
                        name: name
                    }
                }, (err) => {
                    if (err) {
                        console.error('Registration error:', err);
                        alert('Erro de cadastro: ' + err.description);
                        return;
                    }
                    alert('Cadastro realizado com sucesso! Por favor, faça login.');
                    // Optionally, switch to login tab or redirect to login page
                    document.querySelector('.tab-button[data-tab="login"]').click();
                });
            });
        });
    </script>

  <!-- Chatbot Flutuante -->
  <div
    class="chatbot-fab"
    onclick="document.getElementById('chatbotWindow').classList.toggle('hidden')"
  >
    <i class="fas fa-comment-dots"></i>
  </div>

  <div id="chatbotWindow" class="chatbot-window hidden">
    <div class="chatbot-header">
      <span>Assistente MindED</span>
      <button
        onclick="document.getElementById('chatbotWindow').classList.toggle('hidden')"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="chatbotMessages" class="chatbot-messages flex flex-col">
      <div class="message-bubble bot">
        Olá! Como posso te ajudar hoje com a acessibilidade ou sobre o MindED?
      </div>
    </div>
    <div class="chatbot-input-area">
      <input type="text" id="chatInput" placeholder="Digite sua mensagem..." />
      <button id="sendChatButton"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script src="assistente/js/app.js"></script>
</body>
</html>
